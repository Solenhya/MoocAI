<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Role Management</title>
</head>
<body>
    <h1>User Role Management</h1>
    <form method="POST" action="/user_admin">
        <table border="1" cellpadding="8" cellspacing="0">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Current Role</th>
                    <th>Update Role</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.roles }}</td>
                    <td>
                        <select name="role_{{ user.username }}">
                            {% for role in roles %}
                                <option value="{{ role }}" {% if role == user.roles %}selected{% endif %}>{{ role }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Update Roles</button>
    </form>
</body>
</html>
