<!DOCTYPE html>
<html>

<head>
    <title>Smart MOOC - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class ="card-header">
                        <h5>Connexion</h5>
                    </div>
                    <div class="card-body">
                      <form id="login-form" method="POST" action="/login">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">UserName</label>
                            <input type="text" name="username" class="form-control" id="exampleFormControlInput1" placeholder="Nom d'utilisateur">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Mot de passe</label>
                            <input type="password" name = "password" class="form-control" id="exampleFormControlTextarea1" placeholder="password"></input>
                          </div>
                          <button type="submit" class="btn btn-primary">Se connecter</button>
                          <a type="button" href="/sign_up" class="btn btn-primary">Cr√©er un compte</a>
                      </form>

                    </div>
                  </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="error-toast" class="toast align-items-center text-bg-primary border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="error-toast-body" class="toast-body">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
